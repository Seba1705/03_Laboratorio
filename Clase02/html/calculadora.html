<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculadora</title>
        <script src="../javascript/funciones.js"></script>
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <header>
            <h1>Calculadora</h1>
        </header>
        <fieldset>
            <legend>Sumar numeros</legend>
            <p>Se debe ingresar dos numeros y hacer click en el botn sumar para ver el resultado</p>
            <input id="inNum1" type="number">
            <label class="negrita">+</label>
            <input id="inNum2" type="number">
            <input id="btnSumar" type="button" value="Sumar" class="verde">
            <input id="btnGuardar" type="button" value="Sumar y Guardar" class="azul">
            <hr>
            <label>Resultado</label>
            <input id="inRes" type="number">
            <hr>
            <h2>Historial de resultados</h2>
            <table border="1">
                <thead>
                    <th>Numero 1</th>
                    <th>Numero 2</th>
                    <th>Resultado</th>
                </thead>
                <tbody id="tbody">
                    <!--InnerHtml-->
                </tbody>
            </table>

        </fieldset>
    </body>
</html>
