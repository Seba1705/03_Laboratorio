<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <!-- Formulario -->
                <form action="" method="post" class="ml-3 mt-3">
                    <div class="form-group">
                        <label for="txtName">Nombre</label>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                    <div class="form-group">
                        <label for="sel-animal">Select animal:</label>
                        <select class="form-control" id="sel-animal">
                            <option>Perro</option>
                            <option>Gato</option>
                        </select>
                    </div>
                    <input type="button" id="btn-agregar" class="btn btn-primary btn-block" value="Agregar">
                    <input type="button" id="btn-modificar" class="btn btn-success btn-block" value="Modificar">
                    <input type="button" id="btn-eliminar" class="btn btn-danger btn-block" value="Eliminar">
                    <input type="button" id="btn-listar" class="btn btn-info btn-block" value="Listar">
                </form>
                <!-- Formulario -->
            </div>
        </div>
        <div class="row mt-5">
            <div class="col"> 
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Animal</th>
                            <th>Ruido</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="./js/animal.js"></script>
    <script src="./js/perro.js"></script>
    <script src="./js/gato.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
