<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica ajax</title>
</head>
<body>
    <button onclick="sendRequest()">Send Ajax Request</button>
    <h1 id="titulo"></h1>

    <script>
        function sendRequest()
        {
            var theObject = new XMLHttpRequest();
            theObject.open('GET','backend.php',true );
            theObject.setRequestHeader('Content-Type', 'aplication/x-www-urlencoded');
            theObject.onreadystatechange = function()
            {
                document.getElementById('titulo').innerHTML = theObject.responseText;
                console.log(theObject.responseText);
            }
            theObject.send();
        }
    
    </script>
</body>
</html>
