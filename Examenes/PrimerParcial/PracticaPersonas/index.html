<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Primer Parcial</title>
</head>
<body>
    <div id="contSpinner" hidden>
        <div id="spinner"></div>
    </div>
 
    <div id="contFormulario" hidden>
        <form action="" class="frmFormulario">
            <label for="">Nombre</label>
            <input type="text" class="input" id="txtNombre">
            <label for="">Apellido</label>
            <input type="text" id="txtApellido" >
            <label for="">Sexo</label>
            <label for="">
                <label>Male</label><input type="radio" name="radio" id="radMale" checked/>
                <label>Female</label><input type="radio" name="radio" id="radFamale"/>
            </label>
            <label for="">Fecha</label>
            <input type="date" name="" id="dateFecha" value="">
            <input type="button" value="Modificar" id="btnModificar">
            <input type="button" value="Eliminar" id="btnEliminar">
        </form>
    </div>
  
    <div class="container">
        <table>
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Sexo</th>
            </thead>
            <tbody id="tBody">
                <!--InnerHtml-->
            </tbody>
        </table>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
