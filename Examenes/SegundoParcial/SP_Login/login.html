<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h3>LOGIN</h3>
                    <div class="fondo-gris mb-3">
                        <div class="form-group d-flex mt-3">
                            <label for="email" class="mr-3">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Correo" id="email">
                            </div>  
                        </div>
                        <div class="form-group d-flex">
                            <label for="email" class="mr-3">Clave</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="ContraseÃ±a" id="pass">
                            </div>  
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-6 mt-3">
                                <input type="button" class="btn btn-primary btn-block" value="Enviar" id="btn-enviar">
                            </div>
                            <div class="col-12 col-sm-6 mt-3">
                                <input type="button" class="btn btn-warning btn-block" value="Limpiar" id="btn-limpiar">
                            </div>
                        </div>
                    </div>
                    <input type="button" class="btn btn-success btn-block" value="Quiero registrarme!" id="btn-registrar">
                </form>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
