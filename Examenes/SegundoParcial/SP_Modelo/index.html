<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- STYLES -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Sebastián Aguirre - Segundo Parcial</title>
</head>
<body>
    <div class="container">

        <!-- BARRA DE NAVEGACION -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5">
            <ul class="navbar-nav">
                <!-- ITEM DE BARRA DE NAVEGACION -->
                <li class="nav-item">
                    <a class="nav-link" href="">Item 1</a>
                </li>
                <!-- ITEM DE BARRA DE NAVEGACION -->
                <li class="nav-item">
                    <a class="nav-link" href="" id="mostrar">Item 2</a>
                </li>
                <!-- ITEM DE BARRA DE NAVEGACION -->
                <li class="nav-item">
                    <a class="nav-link" href="">Item 3</a>
                </li>
                <!-- ITEM DE BARRA DE NAVEGACION -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" href="" id="enlaces" data-toggle='dropdown'  aria-expanded="true" aria-haspopup="true">Item 4</a>
                    <!-- ITEMS DE LISTA DESPLEGABLE -->
                    <div class="dropdown-menu" aria-labelledby="enlaces">
                        <a href="#" class="dropdown-item" id="">ITEM A</a>
                        <a href="#" class="dropdown-item" id="filtrar" data-toggle="modal" data-target="#myModal">ITEM B (Abre modal) </a>
                        <a href="#" class="dropdown-item" id="">ITEM C</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- MODAL -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Filtrar</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <label for="horarioModal">Label:</label>
                        <select name="opciones" id="select-opcion" class="custom-select">
                            <option value="Opcion 1">Opcion 1</option>
                            <option value="Opcion 2">Opcion 2</option>
                            <option value="Opcion 3">Opcion 3</option>
                        </select>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            <i class="fas fa-times mr-2"></i>Cancelar
                        </button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="btnFiltrar">
                            <i class="fas fa-save mr-2"></i>Filtrar
                        </button>
                    </div>
                </div>
            </div>
        </div>

            
        <div class="row mt-4">
            <!-- FORMULARIO -->
            <div class="col-12 col-md-4">
                <form action="">
                    <h2 id="titulo">Alta Empleado</h2>
                    <div class="form-group">
                        <label for="txtName" class="form-label-control">Nombre:</label>
                        <input type="text" name="name" id="txtName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txtLastname" class="form-label-control">Apellido:</label>
                        <input type="text" name="lastname" id="txtLastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputAge" class="form-label-control">Edad:</label>
                        <input type="number" name="inputAge" id="inputAge" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="legajo" class="form-label-control">Legajo:</label>
                        <input type="number" name="legajo" id="legajo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="selHorario">Horario:</label>
                        <select name="horario" id="selHorario" class="custom-select">
                            <option value="Mañana">Mañana</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noche">Noche</option>
                        </select>
                    </div>
                    <div class="form-group d-flex justify-content-between mt-5">
                        <button type="button" class="btn btn-danger"id="btn-cancelar">
                            <i class="fas fa-times mr-2"></i>Cancelar
                        </button>
                        <button type="button" class="btn btn-success" id="btn-agregar">
                            <i class="fas fa-save mr-2"></i>Agregar
                        </button>
                        <button type="button" class="btn btn-success" id="btn-modificar">
                            <i class="fas fa-save mr-2"></i>Modificar
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- TABLA -->
            <div class="col-12 col-md-8">
                <h2 class="mb-4">Lista</h2>
                <table class="table table-hover table-striped">
                    <thead class="thead">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Legajo</th>
                            <th>Horario</th>
                            <th id="thAccion">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                        <!-- SE ESCRIBE DINAMICAMENTE -->
                    </tbody>
                </table>
            </div>
            
        </div>

    </div>


    <!-- SCRIPTS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src=""></script>
    <script src=""></script>
</body>
</html>
