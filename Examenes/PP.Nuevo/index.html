<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Primer Parcial</title>
</head>
<body>
    <div id="cont-spinner" hidden>
        <div id="spinner"></div>
    </div>
 
    <div id="cont-form" hidden>
        <form action="" class="formulario">
            <label for="">Nombre</label>
            <input type="text" class="input" id="textNombre">
            <label for="">Cuatrimestre</label>
            <select name="" id="selectCuatri">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="">Turno</label>
            <label for="">
                <label>Mañana</label><input type="radio" name="radio" id="mañana" checked/>
                <label>Noche</label><input type="radio" name="radio" id="noche"/>
            </label>
            <label for="">Fecha</label>
            <input type="date" name="" id="fecha" value="2019-05-31">
            <input type="button" value="Modificar" id="btnModificar">
            <input type="button" value="Eliminar" id="btnEliminar">
        </form>
    </div>
  
    <div class="container">
        <table>
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Cuatrimestre</th>
                <th>Fecha de Final</th>
                <th>Turno</th>
            </thead>
            <tbody id="tBody">
                <!--InnerHtml-->
            </tbody>
        </table>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
